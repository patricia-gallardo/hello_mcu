name: F303K8_Blinky_cmake

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  BUILD_TYPE: Release
  WORK_DIR: STM32_F303K8/STM32_F303K8_Blinky
  TOOLCHAIN_ROOT_DIR: "C:/Program Files (x86)/GNU Arm Embedded Toolchain/"
  TOOLCHAIN_DIR: "C:/Program Files (x86)/GNU Arm Embedded Toolchain/10 2020-q4-major/bin"

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - uses: seanmiddleditch/gha-setup-ninja@master

    - name: Make toolchain dir
      run: mkdir "${{ env.TOOLCHAIN_DIR }}"

    - name: Download toolchain zip
      shell: bash
      working-directory: "${{ env.TOOLCHAIN_ROOT_DIR }}"
      run: curl -fsSL https://developer.arm.com/-/media/Files/downloads/gnu-rm/10-2020q4/gcc-arm-none-eabi-10-2020-q4-major-win32.zip -o gcc-arm-none-eabi-10-2020-q4-major-win32.zip

    - name: Unzip toolchain
      working-directory: "${{ env.TOOLCHAIN_ROOT_DIR }}"
      run: Expand-Archive -Path gcc-arm-none-eabi-10-2020-q4-major-win32.zip

    - name: Move toolchain
      shell: bash
      working-directory: "${{ env.TOOLCHAIN_ROOT_DIR }}"
      run:  mv gcc-arm-none-eabi-10-2020-q4-major-win32/gcc-arm-none-eabi-10-2020-q4-major 10\ 2020-q4-major

    - name: Configure CMake
      shell: bash
      working-directory: ${{ env.WORK_DIR }}
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_TOOLCHAIN_FILE="arm-none-eabi-gcc.cmake" -DCMAKE_MAKE_PROGRAM=ninja.exe  -G "Ninja"

    - name: Build
      shell: bash
      working-directory: ${{ env.WORK_DIR }}
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Test
      shell: bash
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{env.BUILD_TYPE}}
